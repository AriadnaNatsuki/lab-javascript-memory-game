<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Superhero Memory Game</title>
  <!-- Para que no cargue el html sin estilos, los CSS se enlazan en el head que es lo primero que carga el documento -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div>
    <h1>Superhero Memory Game</h1>
  </div>
  <div id="score">
    <h2>Score</h2>
    <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
    <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
  </div>
  <div id="memory-board"></div>

  <!-- Los estilos y archivos JS deben cargarse primero, por ello enlazamos los archivos al final del body-->
  <!--Primero ira el memory.js que posteriormente necesitaria el index.html-->
  <script type="text/javascript" src="./js/memory.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
